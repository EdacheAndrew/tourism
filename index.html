<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./logo3.png">
    <link rel="stylesheet" href="./stylesheet/css/bootstrap.css">
    <link rel="stylesheet" href="./stylesheet/css/style.css">
    <title>Astroville</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-md-3">
                <h2 class="display-4 center mb-3 bg-warning">
                    weight converter
                </h2>
                <form action="" class="mb-2">
                    <div class="form-group">
                        <input type="number"  id="lbsInput" class="form-control form-control-lg" placeholder="Enter pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Ounce</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./stylesheet/js/jquery_3.3.1.js"></script>
    <script src="./stylesheet/js/popper.min.js"></script>
    <script src="./stylesheet/js/bootstrap.js"></script>
</body>
</html>
